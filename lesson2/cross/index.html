<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5个div组成的十字架</title>
    <link rel="stylesheet" href="stylesheet/index.css"/>
</head>

<body>
<div class="container first">
    <p>绝对定位组成十字架，icon居中使用position:absolute实现</p>
    <div class="top"></div>
    <div class="left"></div>
    <div class="center"><img src="img/resizeApi.png" alt="star" title="star"/></div>
    <div class="right"></div>
    <div class="bottom"></div>
</div>
<div class="container second">
    <p>float和display结合，icon居中使用使用margin-top:14px实现</p>
    <div class="top"></div>
    <div class="left"></div>
    <div class="center">
        <img src="img/resizeApi.png" alt="star" title="star"/>
    </div>
    <div class="right"></div>
    <div class="bottom"></div>
</div>
<div class="container third">
    <p>全部使用float定位，icon居中使用display:-webkit-box实现</p>
    <div class="top"></div>
    <div class="left"></div>
    <div class="center">
        <img src="img/resizeApi.png" alt="star" title="star"/>
    </div>
    <div class="right"></div>
    <div class="bottom"></div>
</div>
</body>

</html>
