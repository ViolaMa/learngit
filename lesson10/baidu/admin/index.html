<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>后台管理系统首页</title>
    <link rel="stylesheet" href="css/stylesheet.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="navbar navbar-default navbar-fixed-top primary">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand logo" href="#"><span class="glyphicon glyphicon-tree-conifer"></span>logo</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">首页</a></li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-envelope "></span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-user "></span></a></li>
                        <li>
                            <a href="#"><span class="glyphicon glyphicon-cog "></span></a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <div class="row wrap-bottom">
        <article>
            <div id="pageContent" class="col-md-12 content">
                <div class="row content-title">
                    <div class="col-md-12">
                        <h2>新闻列表<a href="#" class="fr" title="编辑面板"><span
                                class="glyphicon glyphicon-th"></span></a></h2>
                    </div>
                </div>
                <div class="row content-wrap">
                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                                <label for="newsTitle">新闻标题</label>
                                <input type="text" class="form-control" id="newsTitle" placeholder="请输入新闻标题">
                            </div>
                            <div class="form-group">
                                <label for="newsType">新闻类型</label>
                                <select name="newsType" class="form-control" id="newsType">
                                    <option value="推荐">推荐</option>
                                    <option value="百家">百家</option>
                                    <option value="本地">本地</option>
                                    <option value="图片">图片</option>
                                    <option value="娱乐">娱乐</option>
                                    <option value="社会">社会</option>
                                    <option value="军事">军事</option>
                                    <option value="互联网">互联网</option>
                                    <option value="科技">科技</option>
                                    <option value="女人">女人</option>
                                    <option value="更多">更多</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="newsImage">新闻图片</label>
                                <input type="text" class="form-control" id="newsImage" placeholder="请输入新闻图片地址">
                            </div>
                            <div class="form-group">
                                <label for="newsTime">新闻时间</label>
                                <input type="date" class="form-control" id="newsTime">
                            </div>
                            <div class="form-group">
                                <label for="newsSrc">新闻来源</label>
                                <input type="text" class="form-control" id="newsSrc" placeholder="请输入新闻来源">
                            </div>
                            <button id="btnSubmit" type="button" class="btn btn-primary">提交新闻</button>
                        </form>
                    </div>
                    <div class="col-md-8">
                        <div class="form-content">
                            <table id="newsTable" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>id</th>
                                    <th>新闻类型</th>
                                    <th>新闻标题</th>
                                    <th>图片地址</th>
                                    <th>新闻时间</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>123</td>
                                    <td>百家</td>
                                    <td>测试</td>
                                    <td>img/123.jpg</td>
                                    <td>123色弱多多所</td>
                                    <td>2017/01/01</td>
                                    <td>
                                        <button type="button" class="btn btn-primary btn-xs btn-update"><span
                                                class="glyphicon glyphicon-pencil"></span>
                                        </button>
                                        <button type="button" class="btn btn-danger btn-xs"><span
                                                class="glyphicon glyphicon-remove"></span>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">删除新闻</h4>
            </div>
            <div class="modal-body">
                确认删除新闻？删除后将无法恢复。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="deleteConfirm">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--修改新闻-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改新闻</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="updateNewsTitle">新闻标题</label>
                        <input type="text" class="form-control" id="updateNewsTitle" placeholder="请输入新闻标题">
                    </div>
                    <div class="form-group">
                        <label for="updateNewsType">新闻类型</label>
                        <select name="newsType" class="form-control" id="updateNewsType">
                            <option value="推荐">推荐</option>
                            <option value="百家">百家</option>
                            <option value="本地">本地</option>
                            <option value="图片">图片</option>
                            <option value="娱乐">娱乐</option>
                            <option value="社会">社会</option>
                            <option value="军事">军事</option>
                            <option value="互联网">互联网</option>
                            <option value="科技">科技</option>
                            <option value="女人">女人</option>
                            <option value="更多">更多</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="updateNewsImage">新闻图片</label>
                        <input type="text" class="form-control" id="updateNewsImage" placeholder="请输入新闻图片地址">
                    </div>
                    <div class="form-group">
                        <label for="updateNewsTime">新闻时间</label>
                        <input type="date" class="form-control" id="updateNewsTime">
                    </div>
                    <div class="form-group">
                        <label for="updateNewsSrc">新闻来源</label>
                        <input type="text" class="form-control" id="updateNewsSrc" placeholder="请输入新闻来源">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="updateConfirm">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://apps.bdimg.com/libs/moment/2.8.3/moment.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
