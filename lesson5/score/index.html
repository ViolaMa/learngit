<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按分数分段学生</title>
    <link rel="stylesheet" href="css/stylesheet.css"/>
    <script src="js/score.js"></script>
</head>
<body>
<div class="container">
    <div>
        <p>输入成绩，即可查看学生成绩所在等级</p>
        <form action="">
            <input type="number" id="scoreInput" class="form-control fl" placeholder="请输入成绩"/>
            <input id="submit" type="button" value="提交" class="btn-default fl cl"/>
        </form>
        <div class="clearfloat"></div>
        <p>成绩等级：<span id="content"></span></p>
    </div>
</div>
</body>
</html>
