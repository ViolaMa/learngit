<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录-后台管理系统</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="bg">
    <div class="container">
        <div class="login padding">
            <form id="login" name="login" class="form-horizontal" role="form" action="index.html" method="post"
                  onsubmit="checkUser()">
                <h2 class="theme">后台管理系统</h2>
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div id="usernameWrap" class="col-sm-10"><input type="text" id="username" class="form-control"
                                                                    required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div id="passwordWrap" class="col-sm-10"><input type="password" id="password" class="form-control"
                                                                    required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-10 col-sm-offset-2">
                        <input type="checkbox"/> 记住我
                    </label>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-8 col-sm-4 text-right">
                        <input type="button" id="registerBtn" value="注册" class="btn btn-default"/>
                        <input type="submit" id="loginBtn" value="登录" class="btn btn-primary"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
