<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="../css/stylesheet.css"/>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
</head>
<body>
<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="usernameInput">用户名</label>
            <input type="email" class="form-control" id="usernameInput" placeholder="用户名">
        </div>
        <div class="form-group">
            <label for="passwordInput">密码</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="密码">
        </div>
        <div class="form-group">
            <label for="confirmPasswordInput">确认密码</label>
            <input type="password" class="form-control" id="confirmPasswordInput" placeholder="确认密码">
        </div>
        <div class="form-group">
            <label for="emailInput">邮箱</label>
            <input type="email" class="form-control" id="emailInput" placeholder="邮箱">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 我已阅读用户须知
            </label>
        </div>
        <button type="submit" class="btn btn-default">注册</button>
    </form>
</div>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/admin.js"></script>
</body>
</html>
