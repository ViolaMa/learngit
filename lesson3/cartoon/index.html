<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>css实现简笔画</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
<div class="container">
    <div class="right">
        <p>熊本熊</p>
        <div class="kumamon">
            <div class="head">
                <div class="face">
                    <div class="eye" title="眼睛">
                        <div class="eyebrow" title="眉毛">
                            <span class="eyebrow-left"></span>
                            <span class="eyebrow-right"></span>
                        </div>
                        <div class="eye-left eyeball"><span></span></div>
                        <div class="eye-right eyeball"><span></span></div>
                    </div>
                    <div class="ear" title="耳朵">
                        <div class="ear-left"></div>
                        <div class="ear-right"></div>
                    </div>
                    <div class="blusher" title="腮红">
                        <div class="blusher-left"></div>
                        <div class="blusher-right"></div>
                    </div>
                    <div class="oronasal" title="口鼻">
                        <div class="nose" title="鼻子"></div>
                        <div class="mouth" title="嘴巴">
                            <div class="mouth-left"></div>
                            <div class="mouth-right"></div>
                            <div class="mouth-bottom-left"></div>
                            <div class="mouth-bottom-right"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="body" title="身体">
                <div class="neck">
                    <span class="cut-left"></span>
                    <span class="cut-right"></span>
                </div>
                <div class="hands" title="手">
                    <div class="left-hand"></div>
                    <div class="right-hand"></div>
                </div>
            </div>
            <div class="feet" title="脚">
                <div class="left-leg leg">
                    <div class="left-foot"></div>
                </div>
                <div class="right-leg leg">
                    <div class="right-foot"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="left">
        <!--<img src="img/kumamon.jpg" alt="熊本熊"/>-->
    </div>
</div>
</body>
</html>
